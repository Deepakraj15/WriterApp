<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            var handlerin = () => {
                $(".card-head").css("border-radius", "5px");
                $(".card-head").css("width", "300px");
                $(".topic").css("display", "block");
            }
            var handlerout = () => {
                $(".card-head").css("width", "fit-content");
                $(".topic").css("display", "none");
            }
            $(".card-head").hover(handlerin, handlerout);
        })

    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo inline-block">
                <img id="logo" src="feather-image.png" alt="">
                <h1 class="inline-block">Indite..</h1>
            </div>
            <div class="other-options inline-block">
                <ul>
                    <li><a href="#Categoryloc">Category</a></li>
                    <li><a href="#Whatsnewloc"> What's New?</a></li>
                    <li><a href="#about-usloc"> About us</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/feed">feed</a></li>
                </ul>
            </div>
        </nav>
        <div class="img-stack">
            <div class="card-head">
                <img src="icons8-rocket-48.png" alt="">
                <p class="topic">SUPER SPEED PERFORMANCE</p>
            </div>
            <div class="card-head">
                <img src="icons8-password-48.png" alt="">
                <p class="topic">END TO END SERVICE</p>
            </div>
            <div class="card-head">
                <img src="icons8-scale-48.png" alt="">

            </div>
            <div class="card-head">
                <img src="icons8-certificate-48.png" alt="">

            </div>

        </div>
        <div class="sideimg">
            <img src="bg-color.png" id="bg" alt="">
            <img src="header-side-img-removebg-preview.png" alt="">
        </div>


        <div id="arrow">
            <p id="learn">Learn more</p>
            <img src="icons8-expand-arrow-50.png" alt="">
        </div>
    </header>
    </div>

                    <img id="card3" src="novel-genre-cover.jpg" alt="" class="card">
                </div>
                <div class="bg-opacity-card">
                    <p class="genre-tag">Romance</p>
                    <img id="card4" src="romance-genre-cover.jpg" alt="" class="card"">
            </div>
            <div class=" bg-opacity-card">
                    <p class="genre-tag">Action</p>
                    <img id="card5" src="action-genre-cover.jpg" alt="" class="card">
                </div>
                <div class="bg-opacity-card">
                    <p class="genre-tag">Adult</p>

        </div>

        <div class="whatsnew-sec cards-box" id="Whatsnewloc">
            <p class="whatsnew-name block-name">
                What's New?
            </p>
            <div class="cards-holder news">
                <div class="newscard"></div>
                <div class="newscard"></div>
                <div class="newscard"></div>
            </div>
        </div>
        <div class="cards-box about-us" id="about-usloc">
            <p class="about-us-name block-name">About Us</p>
            <div id="about-info">
                <label> For more information:
                    <button id="more-details">Details</button>

    <footer class="home-footer">
